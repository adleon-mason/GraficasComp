	<h1>Paint</h1>  
    <h2>Haz clic en cualquier bot√≥n y empieza a dibujar</h2>  
	  <div id="container">
		<div class="colores">
			<button id="red" type="button" value="#c84737">Rojo</button>
			<button id="pink" type="button" value="#db91a6">Rosa</button>
			<button id="orange" type="button" value="#ed8642">Naranja</button>

		</div>
		<div class="grosor">
			<button id="Grosor1" type="button" value="2">Delgada</button>
			<button id="Grosor2" type="button" value="4">Gruesa</button>
			<button id="Grosor3" type="button" value="6">Extra gruesa</button>
		</div>
		<div id="otros">
			<button id="borrar" type="button" value="black">Borrar todo</button>
		</div>

		<canvas id="canvas" width="900" height="700"></canvas>
		

		<script src="utils.js"></script>
		<script>
		window.onload = function () {
		  var canvas = document.getElementById('canvas'),
			  context = canvas.getContext('2d'),
			  mouse = utils.captureMouse(canvas);

		  canvas.addEventListener('mousedown', function () {
			context.beginPath();
			context.moveTo(mouse.x, mouse.y);
			canvas.addEventListener('mousemove', onMouseMove, false);
		  }, false);

		  canvas.addEventListener('mouseup', function () {
			canvas.removeEventListener('mousemove', onMouseMove, false);
		  }, false);

		  function onMouseMove () {
			context.lineTo(mouse.x, mouse.y);
			context.stroke();
		  }
			
			var colores=document.getElementsByClassName("colores")[0];
			colores.addEventListener("click", function(event){
				context.strokeStyle = event.target.value;
			});
			
			var grosorButtons = document.querySelectorAll(".grosor button");
			grosorButtons.forEach(function(button) {
				button.addEventListener("click", function() {
					var grosor = parseInt(this.value); 
							context.lineWidth = grosor;
				});
			});
			
			var clearButton=document.getElementById("borrar");
			clearButton.addEventListener("click", function(){
				context.clearRect(0,0, canvas.width, canvas.height);
			});
			
		};
		</script>
	</div>
