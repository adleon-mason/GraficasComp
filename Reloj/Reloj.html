<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>relojito</title>
    <link rel="stylesheet" href="style.css">

    <h1>Relojito</h1>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital@0;1&display=swap');

      body{
        background-color: #FFE4F7;
        text-align: center;
      }
      h1{
        font-family: 'Averia serif Libre';
        font-size: 70px;
        color: #78091E;
      }
      
      canvas{
          background-image: url("reloj5.png");
          background-size: cover;
          background-color: #f6f6f6;


        }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script src="utils.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          context2=canvas.getContext('2d'),
          context3=canvas.getContext('2d'),
          //context3=canvas.getContext('2d'),
          //arrow = new Arrow(),
          vr = .1; //degrees
          vr2=1.2,
          vr3=9.4;
          var hora = new Image();
          hora.src = "manecilla.png";
          var minutos=new Image();
          minutos.src="manecilla2.png";
          var segundos=new Image();
          segundos.src="manecilla4.png";
          var radianes=0;
          var radianes2=0;
          var radianes3=0;

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.save();
        context.translate(300, 300);
        radianes += vr * Math.PI / 180; //to radians
        context.rotate(radianes); //radians
        context.drawImage(hora, -hora.width/2,-hora.height/2);
        context.restore();

        context2.save();
        context2.translate(300, 300);
        radianes2 += vr2 * Math.PI / 180; //to radians
        context2.rotate(radianes2); //radians
        context2.drawImage(minutos, -minutos.width/2,-minutos.height/2);
        context2.restore();

        context3.save();
        context3.translate(300, 300);
        radianes3 += vr3 * Math.PI / 180; //to radians
        context3.rotate(radianes3); //radians
        context3.drawImage(segundos, -segundos.width/2,-segundos.height/2);
        context3.restore();
      
      }());
    };
    </script>
  </body>
</html>
